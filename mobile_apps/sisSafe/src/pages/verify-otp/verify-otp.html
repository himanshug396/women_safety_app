<ion-content class='fix_the_content' padding style="padding-top:00">
  <span (tap)="openLoginPageBack()">
    <ion-icon name="arrow-round-back" style="padding:1em;padding-bottom:0;padding-top:0.5em;"></ion-icon>
  </span>
  
  <img id="shesafe-logo" src="assets/images/logo.png"/>
  <div id="user_details_edit_container" (tap)="openLoginPageBack()">
    <div class="user_details_edit_container_line">Name : {{name}}</div>
    <div class="user_details_edit_container_line">Mobile : {{phone}}</div>
    <div (tap)="openLoginPageBack()" id="edit_button">Edit</div>
  </div>
  <form (submit)="verify()" #verifyForm="ngForm">
    <ion-item style="margin-left:-6px">
      <ion-label floating>OTP</ion-label>
      <ion-input name="otp" type="tel" class="form-control" required minlength="4" maxlength="6" [(ngModel)]="otp"></ion-input>
    </ion-item>
    <!-- <button type="submit" id="button_verify_otp" ion-button full round (tap)="otpverify()">Verify OTP</button> -->
    <button type="submit" id="button_verify_otp" ion-button full round [disabled]="!verifyForm.form.valid">Verify OTP</button>
    
  </form>
  <p style="text-align:center" id="resend_otp">
  <button (tap)="otp_resend()">Resend OTP</button>
  </p>
</ion-content>
