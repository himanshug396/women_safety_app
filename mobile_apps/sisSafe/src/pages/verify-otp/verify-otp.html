<ion-content padding no-bounce style="padding-top:00">
  <span (click)="openLoginPageBack()">
    <ion-icon name="arrow-round-back" style="padding:1em;padding-bottom:0;padding-top:0.5em;"></ion-icon>Back
  </span>
  
  <img id="shesafe-logo" src="assets/images/image1.jpg"/>
  <div id="user_details_edit_container" (click)="openLoginPageBack()">
    <div class="user_details_edit_container_line">Name : {{name}}</div>
    <div class="user_details_edit_container_line">Mobile : {{phone}}</div>
    <div (click)="openLoginPageBack()" id="edit_button">Edit</div>
  </div>
  <!-- <form (submit)="verify()" #verifyForm="ngForm"> -->
    <ion-item style="margin-left:-6px">
      <ion-label floating>OTP</ion-label>
      <ion-input name="otp" type="tel" class="form-control" required minlength="4" maxlength="6" [(ngModel)]="otp"></ion-input>
    </ion-item>
    <button type="submit" id="button_verify_otp" ion-button full round (click)="otpverify()">Verify OTP</button>
    <!-- <button type="submit" id="button_verify_otp" ion-button full round [disabled]="!verifyForm.form.valid">Verify OTP</button> -->
    
  <!-- </form> -->
  <p style="text-align:center" id="resend_otp">
  <button (click)="otp_resend()">Resend OTP</button>
  </p>

</ion-content>
