<ion-header>

  <ion-navbar>
    <ion-title>My Contacts</ion-title>
    <ion-buttons end>
        <button ion-button (click)="skip()" color="primary" class="onHOVER">{{val}}</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:white">
  <ion-fab bottom right style="bottom:2em;right:2em;" (click)="addcontact()">
    <button ion-fab class="onHOVER2">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
      
  <ion-list>
    <ion-item-sliding style="border-bottom:0.5px solid #ddd" *ngFor="let contact of contacts" class="onHOVER">
      <ion-item class="onHOVER">
        <h2>{{contact.phone}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button style="background-color:#CACA00">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button style="background-color:green">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
        <button ion-button style="background-color:red">
          <ion-icon name="call"></ion-icon>
          Del
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
