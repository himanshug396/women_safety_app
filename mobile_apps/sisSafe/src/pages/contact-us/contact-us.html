<ion-header>

  <ion-navbar style="color:white">Back
  </ion-navbar>

</ion-header>

<ion-content>
  <!--<span (click)="backToHome()">
    <ion-icon name="arrow-round-back" style="padding:1em;padding-bottom:0"></ion-icon>Back
  </span>-->
  
  <div class="container">  
    <form id="contact" (submit)="submitContactForm()" #registerForm="ngForm">
      <h3>Stay in Touch</h3>
      <h4>Contact us today, and get reply with in 24 hours!</h4>
      <fieldset>
        <input name="emailId" placeholder="Your Email Address" type="email" tabindex="2" required class="form-control" required [(ngModel)]="emailId" />
      </fieldset>
      <fieldset>
        <input name="subject" placeholder="Subject" type="text" tabindex="4" required class="form-control" required maxlength="255" [(ngModel)]="subject" />
      </fieldset>
      <fieldset>
        <textarea name="message" placeholder="Type your Message Here...." type="text" tabindex="5" required class="form-control" required maxlength="2000" [(ngModel)]="message"></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" [disabled]="!registerForm.form.valid">Submit</button>
      </fieldset>
    </form>
  </div>
  
</ion-content>
