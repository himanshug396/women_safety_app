<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      <div id="navbar_location_title" (tap)="getmyLocation()">
        <div id="select_location_text">Select Location</div>
        <ion-icon name="pin"></ion-icon>
        <span id="location_text">{{location}}</span>
      </div>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only style="padding:1em;padding-top:1.5em;" (tap)="backToHome()">BACK</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar placeholder="Search some place." id="knowthislocality_search"></ion-searchbar>
    <ion-item-group *ngFor="let area of areas">
    <ion-item (tap)="openlocalityDetial(area.latitude,area.longitude,area.well_lit,area.transport,area.crowded)">
      <h2 style='word-wrap:break-word'>{{area.__str__}}</h2>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>{{area.well_lit}}</div>
            <div>Well Lightened</div>
          </ion-col>
          <ion-col col4>
            <div>{{area.transport}}</div>
            <div>Public Transport</div>
          </ion-col>
          <ion-col col4>
            <div>{{area.crowded}}</div>
            <div>Area Crowd</div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button clear item-end><ion-icon name="arrow-dropright" id="list_icon_arrow"></ion-icon></button>
    </ion-item>
  </ion-item-group>
</ion-content>
