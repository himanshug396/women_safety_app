<ion-header id="homepageToolbars">
  <ion-navbar>
    <ion-title>
      <div id="navbar_location_title" (click)="getmyLocation()">
        <div id="select_location_text">Select Location</div>
          <ion-icon name="pin"></ion-icon>
           <span id="location_text">{{location}}</span>
        </div>
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only style="padding:1em;padding-top:1.5em;" (click)="popOverPresent($event)"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <button (click)="nearbyPlaces()" ion-button>Nearby Places</button>
  </p>
  <p>
    <button (click)="dangerbutton()" ion-button>Danger Button</button>
  </p>

  <p>
    <button (click)="alertbutton()" ion-button>Alert Button</button>
  </p>
  <p>
    <button (click)="knowthislocality()" ion-button>Know about some locality.</button>
  </p>
  <p>
    <button (click)="ClickAndUpload()" ion-button>Click and upload</button>
  </p>
  <p>
    <button (click)="add_contacts()" ion-button>add_contacts</button>
  </p>
</ion-content>
