<ion-header style="background-color: #4c9d59;;">

  <expandable-header [scrollArea]="mycontent" headerHeight="150" class="exp-head-locality" style="background-image:url('assets/images/maps.png');height:100%;background-size:cover">
   </expandable-header>
   <!-- <div class='backbutton'>
    
      <span class='arrow-back-locality'><ion-icon name="arrow-back"></ion-icon></span>
      <span class='text_details'>Chandigarh Group of Colleges CCET</span>
   </div> -->
  <ion-grid style='color:white;font-weight:bold'>
    <ion-row>
      <ion-col col-1 style='padding-top:4%;padding-left:1em;' (tap)='back()'>
          <span class='arrow-back-locality'><ion-icon name="arrow-back"></ion-icon></span>
      </ion-col>
      <ion-col col-11 style='padding:1em;padding-left:1em;'>
          <span class='text_details'>{{name}}</span>
          <button ion-fab class='mapbutton_locality' (tap)="openMaps()">
            <ion-icon name="pin" style='color:#fff'></ion-icon>
          </button>
  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content fullscreen #mycontent>

  <ion-fab bottom right style="bottom:2em;right:1em;" (tap)='addreview()'>
    <button ion-fab style="background-color:#f7a430">
      <ion-icon name="star"></ion-icon>
    </button>
  </ion-fab>
  <br><br>
  <hr>
  <h5 style="text-align:center;color:#414141">Ratings</h5>
  <ion-grid style='text-align:center;color:#4c9d59;font-size:1em'>
    <ion-row style="min-height:3em">
      <ion-col col-4 >
        <img src="assets/images/rating.png" class="img_rating">
        <span class='rating_value'>{{well_lit}}</span>
        <p>Well Lightened</p>
      </ion-col>
      <ion-col col-4 >
        <img src="assets/images/rating.png" class="img_rating">
        <span  class='rating_value'>{{transport}}</span>
        <p>Public Transport</p>
      </ion-col>
      <ion-col col-4> 
        <img src="assets/images/rating.png" class="img_rating">
        <span  class='rating_value'>{{crowded}}</span>
        <p>Area Crowd</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <hr>
  <h6 style='text-align:center'>User Reviews</h6>

  <ion-list class="user_reviews"> 
      <ion-item  *ngFor="let review of reviews">
        <ion-avatar item-start>
          <img src="assets/images/user2.png">
        </ion-avatar>
        <h2>{{review.user.name}}</h2>
        <p style="overflow:visible;word-wrap:break-word">{{review.comment}}</p>
      </ion-item>
  </ion-list>
  <br><br>
  </ion-content>
