<ion-header>

  <ion-navbar>
    <ion-title>Select Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list style="">
      <button ion-item *ngFor="let location of locationChoices" (click)="locationSelected(location)" icon-left>
        {{location.name}}
      </button>
    </ion-list>
    
</ion-content>
